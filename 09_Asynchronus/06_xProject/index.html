<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
            padding: 40px 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1400px;
            width: 100%;
        }

        .card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 3px solid #475569;
        }

            .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.233);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .refresh-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 25px;
            }
            
            .card-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1025px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            flex: 1;
        }

        .name {
            font-size: 28px;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 8px;
        }

        .email {
            font-size: 15px;
            color: #94a3b8;
            margin-bottom: 15px;
        }

        .details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .detail-item {
            background: rgba(100, 116, 139, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            color: #cbd5e1;
        }
    </style>
</head>
