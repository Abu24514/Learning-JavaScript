<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // ============================== ğŸ§­ CONTROL FLOW IN JAVASCRIPT ğŸ§­ ==============================

      // ğŸ“˜ Definition:
      // Control Flow determines the order in which statements are executed in a program.
      // JavaScript executes code from top to bottom â€” but using control flow statements,
      // we can make decisions or skip parts of code based on conditions.

      // Common Control Flow Statements:
      // âœ… if, else if, else
      // âœ… switch
      // âœ… early return (used inside functions to exit early)

      // ===========================================================================================
      // 1ï¸âƒ£ IF STATEMENT â†’ Used to execute code only when a condition is true.
      // ===========================================================================================

      let age = 18;

      if (age >= 18) {
        console.log("You are eligible to vote ğŸ—³ï¸");
      }

      // Output â†’ "You are eligible to vote ğŸ—³ï¸"

      // ===========================================================================================
      // 2ï¸âƒ£ IF...ELSE STATEMENT â†’ Runs one block if condition is true, otherwise another.
      // ===========================================================================================

      let isRaining = false;

      if (isRaining) {
        console.log("Take an umbrella â˜”");
      } else {
        console.log("Enjoy the sunshine ğŸŒ¤ï¸");
      }

      // Output â†’ "Enjoy the sunshine ğŸŒ¤ï¸"

      // ===========================================================================================
      // 3ï¸âƒ£ IF...ELSE IF...ELSE CHAIN â†’ Used for multiple conditions.
      // ===========================================================================================

      let marks = 82;

      if (marks >= 90) {
        console.log("Grade: A+ ğŸ†");
      } else if (marks >= 75) {
        console.log("Grade: A ğŸ‘");
      } else if (marks >= 50) {
        console.log("Grade: B ğŸ™‚");
      } else {
        console.log("Grade: Fail âŒ");
      }

      // Output â†’ "Grade: A ğŸ‘"

      // ===========================================================================================
      // 4ï¸âƒ£ SWITCH STATEMENT â†’ Used to compare a single value against multiple possible matches.
      // ===========================================================================================
      //
      // ğŸ”¹ Works like multiple if-else but cleaner when checking one variable against many cases.

      let day = "Tuesday";

      switch (day) {
        case "Monday":
          console.log("Start of the week ğŸ’ª");
          break;
        case "Tuesday":
          console.log("Keep going ğŸš€");
          break;
        case "Wednesday":
          console.log("Halfway there â›°ï¸");
          break;
        case "Thursday":
          console.log("Almost done ğŸ˜");
          break;
        case "Friday":
          console.log("Weekend incoming ğŸ‰");
          break;
        default:
          console.log("Itâ€™s the weekend! ğŸ’¤");
      }

      // Output â†’ "Keep going ğŸš€"

      // ===========================================================================================
      // 5ï¸âƒ£ EARLY RETURN PATTERN â†’ Used in functions to exit early if a condition fails.
      // ===========================================================================================
      //
      // ğŸ”¹ A clean code technique.
      // ğŸ”¹ Helps avoid deeply nested if-else blocks by returning early when a condition is not met.

      function getVal(val) {
        if (val < 25) return "D";
        else if (val < 50) return "C";
        else if (val < 75) return "B";
        else return "A";
      }

      console.log(getVal(76)); // Output: A

      // Another example with user login:
      function login(user) {
        if (!user) {
          console.log("âŒ No user provided!");
          return;
        }

        if (!user.isLoggedIn) {
          console.log("ğŸ”’ Please log in first!");
          return;
        }

        console.log(`âœ… Welcome, ${user.name}!`);
      }

      login(null); // âŒ No user provided!
      login({ isLoggedIn: false }); // ğŸ”’ Please log in first!
      login({ isLoggedIn: true, name: "Rahul" }); // âœ… Welcome, Rahul!

      // ===========================================================================================
      // ğŸ§© SUMMARY:
      // âœ… if â†’ Runs a block when condition is true.
      // âœ… if...else â†’ Chooses between two alternatives.
      // âœ… else if â†’ Checks multiple conditions in sequence.
      // âœ… switch â†’ Compares one value against multiple cases.
      // âœ… early return â†’ Exits function early for cleaner logic.
      // ===========================================================================================
    </script>
