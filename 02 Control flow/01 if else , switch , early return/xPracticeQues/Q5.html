<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // **Q5. \[switch case]**
      // Take a number input from the user (1 to 7).
      // Print the day of the week:
      // * 1 = Monday, 2 = Tuesday, ..., 7 = Sunday
      //   If the number is not in the range, print `"Invalid input"`.\
      let days = Number(prompt("Enter the the day"));
      switch (days) {
        case 1:
          console.log("Monday");
          break;
        case 2:
          console.log("Tuesday");
          break;
        case 3:
          console.log("Wednesday");
          break;
        case 4:
          console.log("Thursday");
          break;
        case 5:
          console.log("Friday");
          break;
        case 6:
          console.log("Saturday");
          break;
        case 7:
          console.log("Sunday");
          break;
        default:
          console.log("Invalid Number");
      }
    </script>
  </body>
</html>
