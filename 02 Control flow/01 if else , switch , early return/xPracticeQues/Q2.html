  <body>
    <script>
      // **Q2. \[if-else]**
      // Take a number input from the user.
      // If the number is even, print `"Even"`, otherwise print `"Odd"`
      let number = Number(prompt("Enter the Number only:"));
      if (number % 2 === 0) {
        console.log(`${number} : even number`);
      } else {
        console.log(`${number} : odd number`);
      }
    </script>
  </body>
