<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // **Q1. \[Basic if]**
      // Take a number input from the user.
      // If the number is positive, print `"Positive number"`.

      let num = parseInt(prompt("Enter the Number"));
      if (num > 0) {
        console.log(num + " :" + " positive");
      } else if (num === 0) {
        console.log("number is zero");
      } else {
        console.log(num + " :" + " num is not positive");
      }
    </script>
  </body>
</html>
