<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Checker</title>
  </head>
  <body>
    <script>
      // **Q6. [Truthy/Falsy]**
      // Take any input from the user.
      // If it is an empty string, print "No input provided";
      // otherwise, print "You entered: <value>".
      
      let inp = prompt("Enter something...");
      if (!inp) {
        console.log("No input provided");
      } else {
        console.log(`You entered: ${inp}`);
      }
    </script>
  </body>
</html>
