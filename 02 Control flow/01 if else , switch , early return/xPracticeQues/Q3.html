<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
  </head>
  <body>
    <script>
      // Q3. [else-if ladder]
      // Take marks input from the user (0–100).
      // Print the grade based on the following:
      // * 90–100: A+
      // * 80–89: A
      // * 70–79: B
      // * 60–69: C
      // * Less than 60: Fail
      
      let marks = Number(prompt("Enter Your marks (0-100):"));
      
      if (isNaN(marks) || marks < 0 || marks > 100) {
        console.log("Not a suitable number. Please enter a valid number between 0-100");
      } else if (marks >= 90) {
        console.log(`User Marks: ${marks} - Grade: A+`);
      } else if (marks >= 80) {
        console.log(`User Marks: ${marks} - Grade: A`);
      } else if (marks >= 70) {
        console.log(`User Marks: ${marks} - Grade: B`);
      } else if (marks >= 60) {
        console.log(`User Marks: ${marks} - Grade: C`);
      } else {
        console.log(`User Marks: ${marks} - Grade: Fail`);
      }
    </script>
  </body>
</html>
