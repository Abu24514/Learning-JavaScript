<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slice vs Splice</title>
</head>
<body>
  <script>
    // ==================================================
    // slice() method
    // ==================================================
    // slice(startIndex, endIndex)
    // slice() copies a part of an array
    // It DOES NOT change the original array
    // endIndex is NOT included

    let numbers = [10, 20, 30, 40];

    let slicedArray = numbers.slice(1, 3);
    // starts from index 1 → 20
    // ends at index 3 (but 3 is not included)
    // so it takes index 1 and 2 → 20, 30

    console.log(slicedArray); // [20, 30]
    console.log(numbers);     // [10, 20, 30, 40] original array stays same



    // ==================================================
    // splice() method
    // ==================================================
    // splice(startIndex, deleteCount)
    // splice() removes or adds items
    // It CHANGES the original array

    let num = [22, 24, 26, 28, 45];

    num.splice(1, 1);
    // start from index 1 → value is 24
    // deleteCount = 1 → remove only one value
    // 24 is removed from the array

    console.log(num); // [22, 26, 28, 45]



    // ==================================================
    // SIMPLE DIFFERENCE (Remember this)
    // ==================================================
    // slice() → copy array, no change in original
    // splice() → edit array, original array changes
  </script>
</body>
</html>
