<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ===========================================
      //     <... JavaScript Console Logging ...>
      //
      // Methods for debugging and inspecting data in the developer console.
      // ===========================================

      // 1. General Logging: Prints simple messages or variable values.
      console.log("Hello, world!");

      // 2. Informational Message: For non-critical, informative events.
      console.info("Information Message");

      // 3. Warning Message: Flags potential issues that need attention.
      console.warn("Warning Message");

      // 4. Error Logging: Reports serious problems or failures.
      console.error("Error Message");

      // 5. Tabular Data: Displays array or object data in a formatted table.
      console.table({ username: "Rahul", age: "23" });

      // ===========================================
      //     <... JavaScript User Interaction ...>
      //
      // Simple, blocking pop-up dialogs to interact with the user.
      // ===========================================

      // 6. Gets Input: Asks the user for text input and returns it as a string.
      let name = prompt("Enter your name :");

      // 7. Alert Message: Displays a non-critical pop-up message.
      alert("huii");

      // 8. Confirmation Box: Asks for confirmation and returns 'true' or 'false'.
      let response = confirm("Are you sure?");
    </script>
  </body>
</html>
