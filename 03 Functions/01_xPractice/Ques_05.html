<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // 05 Create an anonymous function assigned to a variable that checks if a word contains the letter 'a'.
      let abcd = function (str) {
        if (str.includes("a") || str.includes("A")) {
          return "yes contains";
        } else {
          return "no";
        }
      };
      console.log(abcd("Rahul")); // "yes contains"
      console.log(abcd("hello")); // "no"
    </script>
  </body>
</html>
