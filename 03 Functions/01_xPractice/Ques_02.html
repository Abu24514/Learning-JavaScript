  <body>
    <script>
      //   02  Write a function expression that takes a number and returns whether it is positive or negative.
      let num = function (n) {
        if (n > 0) {
          return "positive number";
        } else if (n < 0) {
          return "negative number";
        } else {
          return "zero";
        }
      };
      console.log(num(-2));
      console.log(num(4));
      
    </script>
  </body>
