<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    let id = setInterval(() => {
      console.log("Running...");
    }, 1000); // 1 sec

    setTimeout(() => {
      clearInterval(id); // stops after 5 seconds
      console.log("Stopped!");
    }, 5000);
  </script>
</body>

</html>
