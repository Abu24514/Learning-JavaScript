<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gilroy", "sans-serif";
            color: bisque;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        .main {
            position: relative;
            overflow: hidden;
            padding: 1rem 1rem;
            height: 100%;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .cursor {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: difference;
            border: 1px solid rgb(252, 251, 251);
            width: 2.5rem;
            height: 2.5rem;
            transition: all cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;

        }

        h1 {
            font-size: 12rem;
            text-transform: uppercase;
            color: bisque;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="cursor">
        </div>
        <h1>Abu Hanjala</h1>
    </div>
    <script src="app.js"></script>
</body>

</html>
