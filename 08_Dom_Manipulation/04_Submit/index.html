<body>
    <div class="main">
        <!-- user-input karga apna details -->
        <div id="main-con-info">
            <div class="contact-info">
                <h2>Enter Your data</h2>
                <form>
                    <label for="1">Your Pic :</label>
                    <input type="text" id="1" placeholder="Profile pic-url" autocomplete="off">
                    <label for="2">Name :</label>
                    <input type="text" id="2" placeholder="Enter your name" autocomplete="off">
                    <label for="3">Occupation :</label>
                    <input type="text" id="3" placeholder="Profession" autocomplete="off">
                    <label for="4">Info :</label>
                    <input type="text" id="4" placeholder="User info" autocomplete="off">
                    <input id="btn" type="submit">
                </form>
            </div>
        </div>
