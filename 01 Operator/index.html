<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ============================== ‚öôÔ∏è OPERATORS IN JAVASCRIPT ‚öôÔ∏è ==============================

      // üìò Definition:
      // Operators are special symbols or keywords that perform operations on values (operands)
      // and produce a result.
      //
      // Example: In `3 + 5`, `+` is an operator, and `3` & `5` are operands.
      //
      // JavaScript operators are grouped into several categories based on their functionality.

      // ===========================================================================================
      // 1Ô∏è‚É£ ARITHMETIC OPERATORS ‚Üí Used to perform basic mathematical operations.
      // ===========================================================================================

      let a = 10;
      let b = 3;

      console.log("Addition:", a + b); // ‚ûï  Addition ‚Üí 13
      console.log("Subtraction:", a - b); // ‚ûñ  Subtraction ‚Üí 7
      console.log("Multiplication:", a * b); // ‚úñÔ∏è  Multiplication ‚Üí 30
      console.log("Division:", a / b); // ‚ûó  Division ‚Üí 3.333...
      console.log("Modulus:", a % b); // üî¢  Modulus (remainder) ‚Üí 1
      console.log("Exponentiation:", a ** b); // üîº  Power ‚Üí 10¬≥ = 1000
      console.log("Increment:", ++a); // üî∫  Pre-increment ‚Üí 11
      console.log("Decrement:", --b); // üîª  Pre-decrement ‚Üí 2

      // ===========================================================================================
      // 2Ô∏è‚É£ ASSIGNMENT OPERATORS ‚Üí Used to assign values to variables.
      // ===========================================================================================

      let x = 10;

      x += 5; // same as x = x + 5
      x -= 2; // same as x = x - 2
      x *= 3; // same as x = x * 3
      x /= 2; // same as x = x / 2
      x %= 3; // same as x = x % 3

      console.log("Final value of x:", x);

      // ===========================================================================================
      // 3Ô∏è‚É£ COMPARISON OPERATORS ‚Üí Used to compare two values and return true or false.
      // ===========================================================================================

      let p = 10;
      let q = "10";

      console.log("Equal (==):", p == q); // true ‚Üí compares value only
      console.log("Strict Equal (===):", p === q); // false ‚Üí compares value + type
      console.log("Not Equal (!=):", p != q); // false
      console.log("Strict Not Equal (!==):", p !== q); // true
      console.log("Greater than:", p > 5); // true
      console.log("Less than:", p < 5); // false
      console.log("Greater or equal:", p >= 10); // true
      console.log("Less or equal:", p <= 5); // false

      // -------------------------------------------------------------------------------------------
      // ‚öôÔ∏è TYPE COERCION (Automatic Type Conversion)
      // -------------------------------------------------------------------------------------------
      //
      // JavaScript automatically converts values from one data type to another when needed.
      // This is called Type Coercion.
      //
      // Example:
      console.log(5 + "5"); // "55" ‚Üí number converted to string
      console.log("10" - 2); // 8 ‚Üí string converted to number
      console.log("5" * "2"); // 10 ‚Üí both strings converted to numbers
      console.log(1 == "1"); // true ‚Üí value compared after coercion
      console.log(1 === "1"); // false ‚Üí strict check (no coercion)
      //
      // üí° Tip: Always use === (strict equality) to avoid unexpected results!

      // ===========================================================================================
      // 4Ô∏è‚É£ LOGICAL OPERATORS ‚Üí Used to combine or invert boolean values.
      // ===========================================================================================

      let isAdult = true;
      let hasID = false;

      console.log("AND (&&):", isAdult && hasID); // false ‚Üí both must be true
      console.log("OR (||):", isAdult || hasID); // true ‚Üí one true is enough
      console.log("NOT (!):", !isAdult); // false ‚Üí reverses the boolean

      // -------------------------------------------------------------------------------------------
      // üí° TRUTHY & FALSY VALUES
      // -------------------------------------------------------------------------------------------
      //
      // In JavaScript, every value is either Truthy or Falsy when converted to Boolean.
      //
      // ‚ùå Falsy Values (only 7):
      // false, 0, -0, "", null, undefined, NaN
      //
      // ‚úÖ Everything else is Truthy:
      //
      // Examples:
      console.log(Boolean("Hello")); // true
      console.log(Boolean("")); // false
      console.log(Boolean(0)); // false
      console.log(Boolean([])); // true
      console.log(Boolean({})); // true
      console.log(Boolean(null)); // false
      //
      // Example in condition:
      let username = "";
      if (username) {
        console.log("Welcome!");
      } else {
        console.log("Please enter your name."); // runs because "" is falsy
      }

      // ===========================================================================================
      // 5Ô∏è‚É£ STRING OPERATORS ‚Üí Used to join (concatenate) strings.
      // ===========================================================================================

      let firstName = "Rahul";
      let lastName = "Kumar";

      console.log("Full Name:", firstName + " " + lastName); // Rahul Kumar

      // Using += for concatenation
      let sentence = "Hello";
      sentence += " World!";
      console.log(sentence); // "Hello World!"

      // ===========================================================================================
      // 6Ô∏è‚É£ TERNARY OPERATOR ‚Üí Short form of if...else condition.
      // ===========================================================================================

      let age = 20;
      let canVote = age >= 18 ? "Yes, can vote ‚úÖ" : "No, too young ‚ùå";

      console.log("Can Vote:", canVote);

      // ===========================================================================================
      // 7Ô∏è‚É£ TYPE OPERATORS ‚Üí Used to check or convert data types.
      // ===========================================================================================

      let value = "Hello";

      console.log("Typeof:", typeof value); // string
      console.log("Instanceof:", value instanceof String); // false (primitive string)

      // ===========================================================================================
      // 8Ô∏è‚É£ BITWISE OPERATORS ‚Üí Work on bits (0s and 1s). Rarely used in basic JS.
      // ===========================================================================================

      let num1 = 5; // 0101
      let num2 = 3; // 0011

      console.log("AND (&):", num1 & num2); // 0001 ‚Üí 1
      console.log("OR (|):", num1 | num2); // 0111 ‚Üí 7
      console.log("XOR (^):", num1 ^ num2); // 0110 ‚Üí 6
      console.log("NOT (~):", ~num1); // Inverts bits ‚Üí -6
      console.log("Left Shift (<<):", num1 << 1); // 1010 ‚Üí 10
      console.log("Right Shift (>>):", num1 >> 1); // 0010 ‚Üí 2

      // ===========================================================================================
      // üß© SUMMARY:
      // ‚úÖ Arithmetic ‚Üí +, -, *, /, %, **, ++, --
      // ‚úÖ Assignment ‚Üí =, +=, -=, *=, /=, %=
      // ‚úÖ Comparison ‚Üí ==, ===, !=, !==, >, <, >=, <=
      // ‚úÖ Logical ‚Üí &&, ||, !
      // ‚úÖ String ‚Üí +, +=
      // ‚úÖ Ternary ‚Üí condition ? trueValue : falseValue
      // ‚úÖ Type ‚Üí typeof, instanceof
      // ‚úÖ Bitwise ‚Üí &, |, ^, ~, <<, >>
      // ‚úÖ Coercion ‚Üí automatic type conversion (e.g. "5" + 1 ‚Üí "51")
      // ‚úÖ Truthy/Falsy ‚Üí defines how values behave in boolean context
      // ===========================================================================================
    </script>
  </body>
</html>
