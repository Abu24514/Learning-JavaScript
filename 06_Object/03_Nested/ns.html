<body>
    <script>
        // ==========================================================
// 4️⃣ Nested Objects (Object inside Object)
// ==========================================================

const user = {
  name: "Ajay",
  address: {
    city: "Bhopal",
    pin: 462001,
    location: {
      lat: 23.2,
      lng: 77.4
    }
  }
};

console.log(user.address.city); // Bhopal
console.log(user.address.location.lat); // 23.2

    </script>
</body>
