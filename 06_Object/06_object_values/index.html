<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object_value</title>
</head>

<body>
    <script>
        // ==========================================================
        // 7️⃣ Object.values()
        // ==========================================================

        /*
        Returns all values of object in array form
        */
        let person = {
            name: "Sonu",
            age: 21,
            city: "Delhi",
        };
        console.log(Object.values(person));
        // ["Sonu", 21, "Delhi"]

    </script>
</body>

</html>
