<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Properties</title>
</head>

<body>
    <script>
        // ==========================================================
        // Computed Properties
        // ==========================================================

        /*
        Use variable as key name
        */

        let key = "marks";

        let report = {
            [key]: 89
        };

        console.log(report); // { marks: 89 }
    </script>
</body>

</html>
