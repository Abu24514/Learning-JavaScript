<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object_entries</title>
</head>

<body>
    <script>
        // ==========================================================
        // 8️⃣ Object.entries()
        // ==========================================================

        /*
        Returns key-value pairs as array
        Each pair is a small array
        */
        let person = {
            name: "Sonu",
            age: 21,
            city: "Delhi",
        };
        console.log(Object.entries(person));
        /*
        [
          ["name", "Sonu"],
          ["age", 21],
          ["city", "Delhi"]
        ]
        */

    </script>
</body>

</html>
