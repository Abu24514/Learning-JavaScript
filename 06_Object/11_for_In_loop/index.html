<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for_in_loop</title>
  </head>

  <body>
    <script>
      /*
==========================================================
 for...in Loop
==========================================================

ðŸ“– What is for...in loop?
The for...in loop is used to loop through
the PROPERTIES (keys) of an object.

It gives you the key one by one.
Mostly used with objects, not arrays.

==========================================================
*/

      // ==========================================================
      // Example 1: for...in with Object
      // ==========================================================

      let user = {
        name: "Sonu",
        age: 21,
        city: "Delhi",
      };

      for (let key in user) {
        console.log(key, ":", user[key]);
      }

      /*
        Output:
        name : Sonu
        age : 21
        city : Delhi
        */

      // ==========================================================
      // How for...in works (simple)
      // ==========================================================
      /*
        Step 1 â†’ key = "name"
        Step 2 â†’ key = "age"
        Step 3 â†’ key = "city"
        
        Each time:
        - key holds property name
        - user[key] gives value
        */

      // ==========================================================
      // Why do we use for...in?
      // ==========================================================
      /*
        âœ” Best way to loop through object properties
        âœ” Easy to read and write
        âœ” No need to know property names beforehand
        âœ” Useful when object structure is dynamic
        */

      // ==========================================================
      // Example 2: Access only values using for...in
      // ==========================================================

      for (let key in user) {
        console.log(user[key]);
      }

      /*
        Output:
        Sonu
        21
        Delhi
        */

      // ==========================================================
      // Difference: for...in vs other loops
      // ==========================================================

      /*
        ðŸ”¹ for loop
        ----------------------------------
        - Works with arrays
        - Full control (break, continue)
        - Uses index
        
        ðŸ”¹ for...of
        ----------------------------------
        - Works with arrays & strings
        - Gives values directly
        - Clean and modern
        
        ðŸ”¹ for...in
        ----------------------------------
        - Best for objects
        - Gives keys (property names)
        - Not recommended for arrays
        */

      // ==========================================================
      // When to use for...in?
      // ==========================================================
      /*
        âœ” When looping through objects
        âœ” When you need keys and values
        âœ” When object structure is unknown
        */

      // ==========================================================
      // ðŸ§  Summary
      // ==========================================================
      /*
        âœ” for...in is mainly for objects
        âœ” It loops through keys
        âœ” Use user[key] to get value
        âœ” Avoid using it with arrays
        
        Real-life use:
        - Looping through user details
        - Reading API response objects
        - Dynamic object data handling
        ==========================================================
        */
    </script>
  </body>
</html>
