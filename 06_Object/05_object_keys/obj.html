<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Object_key</title>
</head>

<body>
  <script>
    // ==========================================================
    // 6️⃣ Object.keys()
    // ==========================================================

    /*
Returns all keys of object in array form
*/

    let person = {
      name: "Sonu",
      age: 21,
      city: "Delhi",
    };

    console.log(Object.keys(person)); // ["name", "age", "city"]
  </script>
</body>

</html>
